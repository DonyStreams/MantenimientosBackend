services:
  tomee:
    build:
      context: .
      dockerfile: DockerFile
    ports:
      - "${TOMEE_PORT:-8081}:8080"
    container_name: tomee-server
    environment:
      - KEYCLOAK_URL=http://172.16.1.192:8080
    restart: unless-stopped
    volumes:
      # üÜï VOLUMEN PARA PERSISTIR IM√ÅGENES Y ARCHIVOS
      - inacif-files:/root/inacif-imagenes
      - inacif-contracts:/root/contratos-archivos

volumes:
  # Vol√∫menes para persistir datos entre reinicios del contenedor
  inacif-files:
    driver: local
  inacif-contracts:
    driver: local