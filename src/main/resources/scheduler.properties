# Configuración del Scheduler de Notificaciones
# =============================================
# Sistema de Mantenimientos INACIF
# 
# Este archivo controla el comportamiento del scheduler automático
# que verifica mantenimientos y contratos próximos a vencer.

# Habilitar/deshabilitar el scheduler automático
# true = ejecuta verificaciones automáticas
# false = solo verificación manual via API
scheduler.habilitado=true

# Hora de ejecución diaria (formato 24h, 0-23)
# Ejemplo: 8 = 8:00 AM, 14 = 2:00 PM
scheduler.hora=8

# Minuto de ejecución (0-59)
scheduler.minuto=0

# =============================================
# CONFIGURACIÓN DE ALERTAS DE MANTENIMIENTO
# =============================================

# Días de anticipación para alertar mantenimientos
# Se creará una notificación X días antes de la fecha programada
alertas.mantenimiento.dias=7

# Enviar correo electrónico además de crear notificación
# Solo se envía si el mantenimiento vence en 3 días o menos
alertas.mantenimiento.enviar.correo=true

# =============================================
# CONFIGURACIÓN DE ALERTAS DE CONTRATOS
# =============================================

# Días de anticipación para alertas de contratos
# Se crearán notificaciones escalonadas: 30, 15 y 7 días antes
alertas.contrato.dias.primera=30
alertas.contrato.dias.segunda=15
alertas.contrato.dias.urgente=7

# Enviar correo electrónico además de crear notificación
# Solo se envía si el contrato vence en 15 días o menos
alertas.contrato.enviar.correo=true

# =============================================
# LIMPIEZA AUTOMÁTICA
# =============================================

# Días de antigüedad para eliminar notificaciones leídas
# Las notificaciones no leídas se conservan indefinidamente
limpieza.dias.antiguedad=90
